<p-card [style]="{ width: '15rem', overflow: 'hidden'}" (click)="navigateToCourse()">
    <ng-template #title>
        <span *ngIf="course.title">{{course.title}}</span> 
    </ng-template>
    <ng-template #subtitle>
        <span *ngIf="course.author">by {{course.author}}</span>
    </ng-template>
    <ng-template #footer>
        <p-divider />
        <span *ngIf="course.description">{{course.description}}<br /><br /></span>
        <span class="text-sm">Categories: {{course.categories.length}}</span>
    </ng-template>
</p-card>
