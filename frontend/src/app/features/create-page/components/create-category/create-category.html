<div class="category-form" [formGroup]="form">
  <h3>Category</h3>

  <p-floatlabel variant="in">
    <label>Category title</label>
    <input pInputText formControlName="title" />
  </p-floatlabel>

  <p-floatlabel variant="in">
    <label>Description (optional)</label>
    <input pInputText formControlName="description"/>
  </p-floatlabel>

    <div formArrayName="terms">
        <div *ngFor="let term of terms.controls; let i = index" [formGroupName]="i">
            <p-card>

                <div class="flex flex-row w-full gap-4">
                    <p-floatlabel variant="in">
                        <label>From:</label>
                        <input pInputText formControlName="termFrom"/>
                    </p-floatlabel>
                    
                    <p-floatlabel variant="in">
                        <label>To:</label>
                        <input pInputText formControlName="termTo"/>
                    </p-floatlabel>
                </div>
                    
            <p-floatlabel variant="in">
                <label>Notes (optional):</label>
                <input pInputText formControlName="notes" />
            </p-floatlabel>

            <button type="button" (click)="removeTerm(i)">Remove Term</button>
        </p-card>
    </div>
</div>

  <button type="button" (click)="addTerm()">Add Term</button>
  <button type="button" (click)="remove.emit()">Remove Category</button>
  <hr />
</div>
