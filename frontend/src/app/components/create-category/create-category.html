<div class="category-form" [formGroup]="form">
  <h3>Category</h3>

  <div>
    <label>Title:</label>
    <input formControlName="title" />
  </div>

  <div>
    <label>Description (optional):</label>
    <textarea formControlName="description" placeholder="Description"></textarea>
  </div>

  <div formArrayName="terms">
    <div *ngFor="let term of terms.controls; let i = index" [formGroupName]="i">
      <div class="term-entry">
        <label>Source:</label>
        <input formControlName="source" placeholder="e.g. Hello" />

        <label>Target:</label>
        <input formControlName="target" placeholder="e.g. Hola" />

        <label>Notes (optional):</label>
        <input formControlName="notes" placeholder="e.g. Informal greeting" />

        <button type="button" (click)="removeTerm(i)">Remove Term</button>
      </div>
    </div>
  </div>

  <button type="button" (click)="addTerm()">Add Term</button>
  <button type="button" (click)="remove.emit()">Remove Category</button>
  <hr />
</div>
