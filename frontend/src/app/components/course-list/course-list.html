

<p-card>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 justify-center">
    <app-course *ngFor="let course of courses" [course]="course"></app-course>
  </div>
  <ng-template #footer>
    <p-button label="Create Course" icon="pi pi-plus" (onClick)='navigateToCreate()' />
  </ng-template>
</p-card>
