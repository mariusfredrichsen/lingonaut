<div class="flex justify-center">
    <form [formGroup]="courseForm" (ngSubmit)="submit()" class="w-1/2 mx-auto">
        <h1>Create Course</h1>
    
        <p-floatlabel variant="in">
            <label for="course_title">Course Title</label>
            <input id="course_title" pInputText formControlName="title"/>
        </p-floatlabel>
    
        <p-floatlabel variant="in">
            <label for="course_description">Description (optional)</label>
            <input id="course_desription" pInputText formControlName="description"/>
        </p-floatlabel>
    
        <h3>Languages:</h3>
        <div class="flex flex-row w-full gap-8 justify-center items-center">
            <div class="flex flex-col flex-1">
                <label for="language_from">From:</label>
                <!-- TODO add flags -->
                <p-select id="language_from" [options]="languages" formControlName="languageFrom" optionLabel="name" [filter]="true" filterBy="name" placeholder="Select a Language"/>
            </div>

            <p-button icon="pi pi-arrow-right-arrow-left" (onClick)="swapLanguage()" />
        
            <div class="flex flex-col flex-1">
                <label for="language_to">To:</label>
                <!-- TODO add flags -->
                <p-select id="language_to" [options]="languages" formControlName="languageTo" optionLabel="name" [filter]="true" filterBy="name" placeholder="Select a Language"/>
            </div> 
        </div>
    
        <div formArrayName="categories">
            <div *ngFor="let category of categories.controls; let i = index" [formGroupName]="i">
                <app-create-category [form]="category"></app-create-category>
            </div>
        </div>
    
        <button type="button" (click)="addCategory()">Add Category</button>
        <br /><br />
        <button type="submit">Create Course</button>
    </form>
</div>
