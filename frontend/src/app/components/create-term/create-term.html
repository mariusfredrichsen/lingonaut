<div class="term-form" [formGroup]="form">
  <label>Source Term:</label>
  <input formControlName="source" placeholder="e.g. Hello" />

  <label>Target Term:</label>
  <input formControlName="target" placeholder="e.g. Hola" />

  <label>Notes (optional):</label>
  <input formControlName="notes" placeholder="e.g. informal greeting" />

  <button type="button" (click)="remove.emit()">Remove Term</button>
  <hr />
</div>
